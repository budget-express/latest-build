<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	lang="en">
<head>
	<th:block th:include="/layout/header :: header-inspinia"></th:block>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

            <p>Perfectly designed and precisely prepared budget tracking application.</p>
            <form class="m-t" role="form" action="/j_spring_security_check" method="POST">

                    <input type="text" name="j_username" class="form-control" placeholder="Name" required="required" autofocus="autofocus" />

                <div class="form-group">
                    <input type="password" name="j_password" class="form-control" placeholder="Password" required="required" />

            </form>
        </div>
    </div>


</body>
