		<!-- 2 Decimals -->
		<script>
			function decimalizer(input) {
			var test1 = 0;
			var test2 = 0;
			input = Math.round(input*100);
			if (input/100 == Math.round(input/100)) {
			test1 = 1;
			} else if (input/10 == Math.round(input/10)) {
			test2 = 1;
			}
			/*<![CDATA[*/
			if (test1==1 && test2==0) {
			window.document.write(input/100 + ".00");
			} else if (test1==0 && test2==1) {
			window.document.write(input/100 + "0");
			} else {
			window.document.write(input/100);
			}/*]]>*/
			}
		</script>
